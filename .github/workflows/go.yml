name: algoscommit

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.19
        
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
          version: v1.49.0
          
    - name: Format
      run: go fmt ./...
      
    - name: Lint
      run: golangci-lint run ./...
      
    - name: Test
      run: go test -vet=off -count=1 -race -coverprofile=coverage.test ./...
